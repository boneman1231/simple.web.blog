<div class="row marketing">
	<form ng-submit="savePost()">
		<form-group id="post:title"   type="text" title="Title"   model="post.title"></form-group>
		<form-group id="post:content" type="text" title="Content" model="post.content"></form-group>
		<button type="submit" class="btn btn-primary">Save</button>
		<a ng-href="#/" class="btn btn-default">Cancel</a>
	</form>
</div>
